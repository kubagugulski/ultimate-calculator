<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/17bdc51452.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <button class="burger">
            <i class="fas fa-bars blink"></i>
            <i class="fas fa-times hide"></i>
        </button>
        <ul>
            <li><button class="home">Home</button></li>
            <li><button class="tempBtn">Farenheit to Celsius</button></li>
            <li><button>Cennik</button></li>
            <li><button>Kontakt</button></li>
        </ul>
    </nav>
    <div class="calculator">
        <div class="result">
            <h2 class="score"></h2>
        </div>
        <div class="keyboard">

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
